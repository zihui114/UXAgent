      type: multiple_choice
      prompt: "I thought the system was easy to use. (1 = Strongly disagree, 5 = Strongly agree)"
      options: ["1", "2", "3", "4", "5"]

    - id: q4
      type: multiple_choice
      prompt: "I think that I would need the support of a technical person to be able to use this system. (1 = Strongly disagree, 5 = Strongly agree)"
      options: ["1", "2", "3", "4", "5"]

    - id: q5
