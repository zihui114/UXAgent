total_personas: 20
concurrency: 10

demographics:
  - name: "Age"
    choices:
      - { name: "18-55", weight: 1 }
  - name: "Gender"
    choices:
      - { name: "male", weight: 1 }
      - { name: "female", weight: 1 }
      - { name: "non-binary", weight: 1 }
  - name: "Online Shopping Frequency"
    choices:
      - { name: "A few times per year", weight: 1 }
      - { name: "A few times per month", weight: 1 }
